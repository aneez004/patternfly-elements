<custom-panel-holder>
  <pf-tab id="for-a" for="a" disabled>A</pf-tab>

  <pf-tabs>
    <pf-tab id="for-b" slot="tab">B</pf-tab>
    <pf-tab id="for-c" slot="tab">C</pf-tab>
    <pf-tab id="for-d" slot="tab">D</pf-tab>
    <pf-tab-panel id="a">A</pf-tab-panel>
    <pf-tab-panel id="b">B</pf-tab-panel>
    <pf-tab-panel id="c">C</pf-tab-panel>
    <pf-tab-panel id="d">D</pf-tab-panel>
    <pf-tab-panel id="e">E</pf-tab-panel>
  </pf-tabs>

  <pf-tab id="for-e" for="e">E</pf-tab>
</custom-panel-holder>


<template id="tpl">
  <style>
    :host {
      display: grid;
      grid-template-columns: min-content auto min-content;
      grid-template-rows: 1fr;
      width: min-content;
    }
  </style>

  <slot></slot>
</template>

<script type="module">
  import '@patternfly/elements/pf-tabs/pf-tabs.js';
  customElements.define('custom-panel-holder', class extends HTMLElement {
    constructor() {
      super()
        .attachShadow({ mode: 'open' })
        .append(document
          .getElementById('tpl')
          .content
          .cloneNode(true));
    }
  })
</script>

<style>
#for-a {
  height: 100%;
}
</style>
