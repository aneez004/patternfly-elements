<link rel="stylesheet" href="demo.css">
<script type="module" src="pf-progress.js"></script>

<h2>Default:</h2>
<pf-progress title="Default" value="33"></pf-progress>

<h2>Small:</h2>
<pf-progress title="Small" value="34" size="sm"></pf-progress>

<h2>Large:</h2>
<pf-progress title="Large" value="35" size="lg"></pf-progress>

<h2>Outside:</h2>
<pf-progress title="Outside" value="36" measure-location="outside"></pf-progress>

<h2>Inside:</h2>
<pf-progress title="Inside" value="37" measure-location="inside"></pf-progress>

<h2>Success:</h2>
<pf-progress title="Success" value="38" variant="success"></pf-progress>

<h2>Danger:</h2>
<pf-progress title="Danger" value="39" variant="danger"></pf-progress>

<h2>Warning:</h2>
<pf-progress title="Warning" value="40" variant="warning"></pf-progress>

<h2>Inside Success:</h2>
<pf-progress title="Inside Success" value="41" measure-location="inside" variant="success"></pf-progress>

<h2>Outside Danger:</h2>
<pf-progress title="Outside Danger" value="42" measure-location="outside" variant="danger"></pf-progress>

<h2>Single Line:</h2>
<pf-progress value="43" measure-location="outside" label="Single Line"></pf-progress>

<h2>Without Measure:</h2>
<pf-progress value="44" measure-location="none" title="Without Measure"></pf-progress>

<h2>Danger Without Measure:</h2>
<pf-progress value="45" measure-location="none" title="Danger Without Measure" variant="danger"></pf-progress>
