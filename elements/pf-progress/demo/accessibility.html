<script type="module" src="pf-progress.js"></script>

<h2>Focusable Progress Bar</h2>
<pf-progress tabindex="0" value="55"></pf-progress>

<h2>Focusable Progress Bar With Title</h2>
<pf-progress title="attribute label" tabindex="0" value="56"></pf-progress>

<h2>Focusable Progress Bar With Label Element</h2>
<label for="progress1">Label #1</label>
<pf-progress id="progress1" tabindex="0" value="57"></pf-progress>

<h2>Focusable Progress Bar With Label Attribute</h2>
<pf-progress tabindex="0" value="58" label="Custom Label!"></pf-progress>

<h2>Focusable Progress Bar With Title and Label</h2>
<label for="progress2">Label #2</label>
<pf-progress id="progress2" tabindex="0" title="attribute label" value="59"></pf-progress>

<h2>Focusable Progress Bar With Title and Label</h2>
<label for="progress3">Label #3</label>
<pf-progress id="progress3" tabindex="0" title="attribute label" value="60"></pf-progress>

<h2>Focusable Fancy label title </h2>
<label for="zoidberg">whoop whoop whoop ðŸ¦€</label>
<pf-progress id="zoidberg" tabindex="0" value="61"></pf-progress>
