<script type="module" src="pf-progress.js"></script>

<h2> Labelled </h2>
<label for="progress">Label #1</label>
<pf-progress id="progress" value="33"></pf-progress>

<h2> Danger Labelled </h2>
<label for="progress-danger">Danger Labelled</label>
<pf-progress id="progress-danger" value="33" variant="danger"></pf-progress>

<h2> Danger Labelled w/ inside measure </h2>
<label for="danger-labelled-inside">Danger Labelled</label>
<pf-progress id="danger-labelled-inside" value="33" variant="danger" measure-location="inside"></pf-progress>

<h2> Danger Titled </h2>
<pf-progress title="Danger Titled" value="33" variant="danger"></pf-progress>

<h2> With title </h2>
<pf-progress title="attribute label" value="5" min="-10" max="10"></pf-progress>
